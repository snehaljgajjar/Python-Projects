<!DOCTYPE html>
<html lang="en">
  <title>Super Geocoder</title>
  <head>
      <link href="../static/main.css" rel="stylesheet">
  </head>

  <body>
      <div class="container">
        <h1>Super  GeoCoder</h1>
        <h3>Please upload your CSV file. The values containing addresses should be in a column named address or Address </h3>

        <form action="{{url_for('success-table')}}" method="POST" enctype="multipart/form-data">
          <input type="file" name="file" accept=".csv"/>
          <button type="submit"> Submit </button>
        </form>

        <div class="output">
          {{text | safe}}
          {% include btn ignore missing %}
        </div>

      </div>
  </body>
</html>
